<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tomek</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Dancing+Script&family=Montserrat:ital,wght@0,400;0,500;0,600;1,500&family=Mukta:wght@700&family=Open+Sans:ital,wght@1,600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./CSS/moj.css" />
	</head>
	<body>
		<section>
			<div class="box">
				<div class="nav">
					<div class="img1"><h1>Kalkulator napiwku</h1></div>
				</div>
				<h2>Ilość osób</h2>
				<input
					class="inputPeople form-control"
					placeholder="Wpisz liczbę osób"
                    type="number"
				/>
                <h2>Napiwek</h2>
				<select type="number" class="inputSelect form-select" aria-label="Default select example">
                    <option value="0" selected>Wybierz napiewek</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                  </select>
                <h2>Kwota do zapłaty</h2>
				<input
                type="number"
                class="inputPrice form-control"
                placeholder="Wpisz kwotę do zapłaty"
				/>
                <button type="button" class="btn1 btn btn-dark">Oblicz</button>
                <button type="button" class="btn2 btn btn-dark">Wyczyść</button>
                <div class="get"></div>
			</div>
            

		</section>

		<script src="./JS/moj.js"></script>
	</body>
</html>
